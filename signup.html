        <div>
        <form>

            <h2>Sign Up</h2>
            <p>Already have an account? <a href="login.html" target="_blank" >Login</a></p>

            <label for="name">Username</label><br>
            <input type="text" id="name"><br><br>

            <label for="block">Block No.</label><br>
            <select name="Block No." id="block">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select><br><br>

            <label for="phone">Phone No.</label><br>
            <input type="number" id="phone" min="1000000000" max="9999999999"><br><br>
            
            <label for="password">Password</label><br>
            <input type="password" id="password"><br><br>

            <input type="button" value="Sign Up" class="button" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><br>
        </form>
